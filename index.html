<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Orçamento Pessoal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h2 class="text-center mb-4">Calculadora de Orçamento</h2>

          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title text-muted">SEU BALANÇO</h5>
              <h2 id="balance" class="fw-bold">$0.00</h2>
              <hr />
              <div class="row text-center">
                <div class="col-6 border-end">
                  <h6 class="text-uppercase">Receitas</h6>
                  <p id="money-plus" class="text-success fw-bold fs-5 mb-0">
                    $0.00
                  </p>
                </div>
                <div class="col-6">
                  <h6 class="text-uppercase">Despesas</h6>
                  <p id="money-minus" class="text-danger fw-bold fs-5 mb-0">
                    $0.00
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Adicionar Nova Transação</h5>
              <form id="form">
                <div class="mb-3">
                  <label for="text" class="form-label">Descrição</label>
                  <input
                    type="text"
                    id="text"
                    class="form-control"
                    placeholder="Ex: Salário, Aluguel..."
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Valor</label>
                  <small class="form-text text-muted d-block mb-1"
                    >(negativo para despesas, positivo para receitas)</small
                  >
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    placeholder="Ex: -150.50"
                    step="0.01"
                    required
                  />
                </div>
                <button class="btn btn-primary w-100">
                  Adicionar Transação
                </button>
              </form>
            </div>
          </div>

          <h4 class="mt-5 mb-3">Histórico</h4>
          <ul id="list" class="list-group shadow-sm"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
